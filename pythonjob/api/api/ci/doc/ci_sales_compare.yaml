CI订单统计表格数据接口
传入查询条件(分组条件)，返回CI订单统计表格据所需数据
---
parameters:
   - name: title
     in: query 
     type: string
     default: "2019-01-01 - 2019-01-10"
     description: 对比标题
     required: true
   - name: start
     in: query 
     type: string
     default: "2019-01-01"
     description: 查询开始时间
     required: true
   - name: end
     in: query
     type: string
     default: "2019-01-10"
     description: 查询结束时间
     required: true
   - name: dim
     in: query
     type: string
     default: channel
     required: true
     description: 对比维度
   - name: intv
     in: query
     type: string
     required: true
     enum: [1d, 1w, 1M]
     default: 1d
     description: 数据聚合时间周期
   - name: condition
     in: query
     type: string
     description: 选取查询的字段为key，条件为数值（超过一个以数组表达）。json string 格式： {"os_platform":"Windows", "channel":"百度推广"}
   - name: size
     in: query
     type: int

   - name: page
     in: query
     type: int
   
responses:
   200:
        description: 返回各各分组统计资讯（订单数、会员数、总金额）



