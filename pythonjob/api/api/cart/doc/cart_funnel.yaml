自有购物车支付漏斗
传入查询相关条件，返回相关的指标数据
---
parameters:
   - name: start
     in: query
     type: string
     default: "2019-04-02"
     description: 查询开始时间
     required: true
   - name: end
     in: query
     type: string
     default: "2019-04-19"
     description: 查询结束时间
     required: true
   - name: funnel_type
     in: query
     type: string
     required: true
     enum: [pay_ok,pay_fail,unpay]
     default: pay_ok
     description:
                  购物车漏斗类型,
                  可选参数,
                  pay_ok(购物车成功转化漏斗)
                  pay_fail(购物车失败订单漏斗)
                  unpay(购物车未支付订单漏斗)
   - name: condition
     in: query
     type: string
     description: 选取查询的字段为key，条件为数值（超过一个以数组表达）。json string 格式： {"product":["filmora"],"site_type":["Wondershare英文站"]}
   - name: size
     in: query
     type: int
   - name: page
     in: query
     type: int

responses:
   200:
        description: 返回各个
